name: Meilisearch Relations Integration Test

on: push

jobs:
  meili-relations-test:
    runs-on: ubuntu-22.04
    services:
      meilisearch:
        image: getmeili/meilisearch-enterprise:latest
        env:
          MEILI_MASTER_KEY: "masterKey"
          MEILI_NO_ANALYTICS: "true"
        ports:
          - "7700:7700"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"
          cache: yarn

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ./node_modules
            ./playground/node_modules
          key: ${{ hashFiles('yarn.lock') }}-${{ hashFiles('playground/yarn.lock') }}

      - name: Install dependencies
        run: yarn --dev && yarn --cwd ./playground

      - name: Build and link the plugin
        run: |
          npm install -g yalc
          yarn build
          yalc publish
          cd playground
          npx yalc add strapi-plugin-meilisearch
          npx yalc link strapi-plugin-meilisearch
          cd ..
          yarn --cwd ./playground install

      - name: Seed playground database
        run: |
          mkdir -p playground/.tmp
          yarn playground:setup

      - name: Build Strapi playground
        run: yarn playground:build

      - name: Start Strapi playground in background
        run: |
          cd playground
          yarn start &
          STRAPI_PID=$!
          echo "STRAPI_PID=$STRAPI_PID" >> $GITHUB_ENV
        env:
          MEILISEARCH_HOST: http://localhost:7700
          MEILISEARCH_API_KEY: masterKey
          MEILI_RELATIONS_TEST: "1"

      - name: Wait for Strapi to be ready
        run: |
          echo "Waiting for Strapi to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:1337/_health > /dev/null; then
              echo "Strapi is ready!"
              exit 0
            fi
            echo "Attempt $i: Strapi not ready yet, waiting..."
            sleep 5
          done
          echo "Timeout waiting for Strapi to start"
          exit 1

      - name: Run Meilisearch relations integration test
        run: yarn test:integration:meili-relations
        env:
          MEILISEARCH_HOST: http://localhost:7700
          MEILISEARCH_API_KEY: masterKey

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$STRAPI_PID" ]; then
            kill $STRAPI_PID || true
          fi
