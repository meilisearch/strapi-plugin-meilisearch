name: Cypress Tests using Cypress Docker Image

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container:
      image: cypress/browsers:node-20.14.0-chrome-126.0.6478.114-1-ff-127.0.1-edge-126.0.2592.61-1
      options: --user 1001
    services:
      meilisearch:
        image: getmeili/meilisearch:latest
        env:
          MEILI_MASTER_KEY: 'masterKey'
          MEILI_NO_ANALYTICS: 'true'
        ports:
          - '7700:7700'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          cache: yarn
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./playground/node_modules
          key: ${{ hashFiles('playground/yarn.lock') }}

      - name: Install dependencies
        run: yarn --dev && yarn --cwd ./playground

      - name: Build and link the package
        run: |
          npm install -g yalc
          yarn build
          yalc publish
          cd playground
          npx yalc add strapi-plugin-meilisearch
          npx yalc link strapi-plugin-meilisearch
          cd ..
          yarn --cwd ./playground install

      - name: Run e2e browser tests
        uses: cypress-io/github-action@v6
        with:
          build: yarn playground:build
          start: yarn playground:dev
          env: env=ci
          browser: chrome

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
