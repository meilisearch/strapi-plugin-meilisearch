version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - 'dependencies'
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "monthly"
      time: "04:00"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - dependencies
    rebase-strategy: auto
    groups:
      production:
        patterns:
          - "@strapi*"
          - "meilisearch"
      development:
        patterns:
          - "eslint*"
          - "concurrently"
          - "@types*"
          - "prettier"
      test:
        patterns:
          - "*jest*"
  - package-ecosystem: npm
    directory: "/playground/"
    schedule:
      interval: "monthly"
      time: "04:00"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - dependencies
    rebase-strategy: disabled
    allow:
      - dependency-name: "@strapi*"
      - dependency-name: "meilisearch"
    groups:
      playground:
        patterns:
          - "*"
